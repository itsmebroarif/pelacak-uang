<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pelacak Uang</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <!-- Chart.js CSS (Optional for custom styles) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.css"
    />
    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">Pelacak Uang</h1>
      <div class="alert alert-info" role="alert">
        <h4 class="alert-heading">Saldo Saat Ini:</h4>
        <p id="current-balance">Rp0,00</p>
      </div>

      <!-- Income and Expense Cards -->
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Pemasukan</h5>
            </div>
            <div class="card-body">
              <form id="income-form">
                <div class="form-group">
                  <label for="income-description">Deskripsi</label>
                  <input
                    type="text"
                    class="form-control"
                    id="income-description"
                    placeholder="Masukkan deskripsi"
                  />
                </div>
                <div class="form-group">
                  <label for="income-amount">Jumlah</label>
                  <input
                    type="number"
                    class="form-control"
                    id="income-amount"
                    placeholder="Masukkan jumlah"
                  />
                </div>
                <div class="form-group">
                  <label for="income-date">Tanggal</label>
                  <input type="date" class="form-control" id="income-date" />
                </div>
                <button type="submit" class="btn btn-primary">
                  Tambah Pemasukan
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Pengeluaran</h5>
            </div>
            <div class="card-body">
              <form id="expense-form">
                <div class="form-group">
                  <label for="expense-description">Deskripsi</label>
                  <input
                    type="text"
                    class="form-control"
                    id="expense-description"
                    placeholder="Masukkan deskripsi"
                  />
                </div>
                <div class="form-group">
                  <label for="expense-amount">Jumlah</label>
                  <input
                    type="number"
                    class="form-control"
                    id="expense-amount"
                    placeholder="Masukkan jumlah"
                  />
                </div>
                <div class="form-group">
                  <label for="expense-date">Tanggal</label>
                  <input type="date" class="form-control" id="expense-date" />
                </div>
                <button type="submit" class="btn btn-danger">
                  Tambah Pengeluaran
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- DataTables for Income and Expense -->
      <div class="row">
        <div class="col-md-6">
          <h4>Daftar Pemasukan</h4>
          <table id="income-table" class="display">
            <thead>
              <tr>
                <th>Deskripsi</th>
                <th>Jumlah</th>
                <th>Tanggal</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="income-list">
              <!-- Income items will be dynamically added here -->
            </tbody>
          </table>
        </div>

        <div class="col-md-6">
          <h4>Daftar Pengeluaran</h4>
          <table id="expense-table" class="display">
            <thead>
              <tr>
                <th>Deskripsi</th>
                <th>Jumlah</th>
                <th>Tanggal</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="expense-list">
              <!-- Expense items will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Chart -->
      <div class="row">
        <div class="col-md-12">
          <h4>Pemasukan vs Pengeluaran</h4>
          <canvas id="incomeExpenseChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- Chart.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
